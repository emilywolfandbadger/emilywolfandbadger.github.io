<div id="reservations" class="clearfix">

	<h2>Reservations</h2>
	<div id="make_resv">

		<form>
			<input type="text" placeholder="Name">

			<button>Confirm Reservation</button>
		</form>


	</div>

		<h3>Existing Reservations</h3>

				<th>Name</th>
				<th>Day</th>
			</thead>
			<tbody></tbody>
		</table>


	</div>
</div>		

<div id="come_dine">
	<h2>Come Dine with Us</h2>
		<div id="map"></div>
	</div>
